<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] ">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#659f8f]">
                <div class="container px-10 py-12 mx-auto ">
                    <div class="grid grid-cols-1 gap-6 sm:col-span-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-#22222" >Subscribe to our newsletter for <br>updates. </h1>
                            <div class="flex flex-col mx-5 mt-6 space-y-3 md:space-y-0 md:flex-row gap-2">
                               <input id="email" type="text" placeholder="Email Address" class="px-4 py-2 pr-2 ml-0 [#313131] bg-white border rounded-md dark:bg-[bg-white] dark:text-white  focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943] ">
                                <button class="px-4 py-2 font-medium  rounded-md bg-[#d86943] text-white  dark:text-white  focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-black-500 text-start font-semibold mb-4">Quick Link</p>
                            <div class="flex ">
                                <ul class="" >
                                    <li><a href="#" class="text-grey-500 hover:text-blue-700 hover:underline ">Home</a></li>
                                    <li><a href="#" class="text-grey-500 hover:text-blue-700 hover:underline">Who We Are</a></li>
                                    <li><a href="#" class="text-grey-500 hover:text-blue-700 hover:underline">Our Philosophy</a>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <p class="text-black-500 text-start font-semibold mb-4">Technologies</p>
                            <div class="">
                                <ul >
                                    <li><a href="#" class="text-grey-500 hover:text-blue-700 hover:underline">HTML</a></li>
                                    <li><a href="#" class="text-grey-500 hover:text-blue-700 hover:underline">CSS</a></li>
                                    <li><a href="#" class="text-grey-500 hover:text-blue-700 hover:underline">JavaScript</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
